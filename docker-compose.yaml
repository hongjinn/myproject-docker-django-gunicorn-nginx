version: '3.7'

services:
  django_gunicorn:
    container_name: container_django_gunicorn
    volumes:
      - static:/myproject/myapp/static
    env_file:
      - .env
    build:
      context: .
    ports:
      - "8000:8000"
  nginx:
    container_name: container_nginx
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
volumes:
  static:
